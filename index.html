<html lang="en">
<head>
    <style>
    body, html {
        background-color: #E5EEEF;
        color: #7A8C94;
    }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Google Maps Graph</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#btnFetch").click(function() {
            $("#form").submit();

            // disable button
            $(this).prop("disabled", true);
            // add spinner to button
            $(this).html(
                `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`
            );
        });
    });
    </script>
</head>
<body>
    <div class="container pt-3">
        <h1>Google Maps Graph</h1>
        <form action="api.php" method="post" id="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Origin</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="1234 Main Street, Small Town USA" name="origin" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="4321 Other Road, Big City USA" name="destination" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnFetch">Submit</button>
        </form>
    </div>
</body>
</html>
